name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: analytics
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: analytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run type check
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: analytics_test
          DB_USER: analytics
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: analytics_test
          DB_USER: analytics
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://analytics.weather-mcp.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl (DigitalOcean CLI)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DIGITALOCEAN_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Copy deployment files to server
        run: |
          scp -i ~/.ssh/id_rsa \
            docker-compose.yml \
            docker-compose.prod.yml \
            .env.example \
            root@${{ secrets.DIGITALOCEAN_DROPLET_IP }}:/opt/analytics-server/

          scp -i ~/.ssh/id_rsa -r \
            nginx \
            prometheus \
            alertmanager \
            grafana \
            scripts \
            root@${{ secrets.DIGITALOCEAN_DROPLET_IP }}:/opt/analytics-server/

      - name: Deploy to DigitalOcean Droplet
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.DIGITALOCEAN_DROPLET_IP }} << 'ENDSSH'
            set -e
            cd /opt/analytics-server

            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Restart services with zero-downtime
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-deps --build

            # Wait for services to be healthy
            sleep 10

            # Prune old images
            docker image prune -f

            echo "Deployment completed successfully"
          ENDSSH

      - name: Run health check
        run: |
          # Wait for services to fully start
          sleep 30

          # Run health check
          ssh -i ~/.ssh/id_rsa root@${{ secrets.DIGITALOCEAN_DROPLET_IP }} << 'ENDSSH'
            cd /opt/analytics-server
            bash scripts/health-check.sh || exit 1
          ENDSSH

      - name: Verify API health
        run: |
          # Check API health endpoint (adjust URL for your domain)
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s https://analytics.weather-mcp.dev/v1/health | grep -q "healthy"; then
              echo "API health check passed"
              exit 0
            fi

            echo "Health check failed, retrying... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT+1))
            sleep 10
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to ${{ github.event.inputs.environment || 'production' }} completed successfully"
          echo "ðŸš€ Version: ${{ github.sha }}"
          echo "ðŸ”— URL: https://analytics.weather-mcp.dev"

      - name: Rollback on failure
        if: failure()
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.DIGITALOCEAN_DROPLET_IP }} << 'ENDSSH'
            cd /opt/analytics-server

            # Rollback to previous version
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            echo "âš ï¸ Rollback completed"
          ENDSSH

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
      - name: Send deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Deployment successful"
            # Add Slack/Discord/Email notification here if desired
          else
            echo "âŒ Deployment failed"
            # Add failure notification here
          fi
