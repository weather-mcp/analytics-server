# Main Nginx configuration for Analytics Server
# Optimized for privacy, performance, and security

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Configuration (Privacy-First)
    # DO NOT log IP addresses - use anonymized placeholder
    log_format privacy_log '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time';

    # Alternative: completely remove IP addresses from logs
    log_format privacy_anonymous '- - [$time_local] '
                                  '"$request" $status $body_bytes_sent '
                                  '"$http_referer" "$http_user_agent" '
                                  'rt=$request_time';

    access_log /var/log/nginx/access.log privacy_anonymous;

    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer Settings
    client_body_buffer_size 128k;
    client_max_body_size 100k;  # Match API_BODY_LIMIT_KB
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # Security Headers (default for all sites)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate Limiting Zones
    # Zone 1: Per-IP rate limiting for API endpoints (60 req/min)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    # Zone 2: Burst protection for API endpoints
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=100r/s;

    # Zone 3: Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit logging
    limit_req_log_level warn;
    limit_req_status 429;

    # Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Include server blocks
    include /etc/nginx/conf.d/*.conf;
}
