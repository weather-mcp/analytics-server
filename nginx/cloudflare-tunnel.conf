# Nginx Configuration for Weather MCP Analytics Server
# Optimized for Cloudflare Tunnel deployment
#
# This configuration is designed for local nginx that sits between
# Cloudflare Tunnel and the Node.js API server.
#
# Installation:
#   sudo cp nginx/cloudflare-tunnel.conf /etc/nginx/sites-available/analytics
#   sudo ln -s /etc/nginx/sites-available/analytics /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Rate limiting zones
# Protects against abuse even though Cloudflare is doing the same
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=120r/m;

# Upstream application server
upstream analytics_api {
    # Node.js API server
    server 127.0.0.1:3000 fail_timeout=5s max_fails=3;

    # Optional: Add more instances for load balancing
    # server 127.0.0.1:3001 fail_timeout=5s max_fails=3;

    keepalive 32;
}

# Main server block
server {
    # Listen on localhost only - Cloudflare Tunnel connects here
    listen 127.0.0.1:8080;
    server_name analytics.weather-mcp.dev;

    # Logging
    access_log /var/log/nginx/analytics-access.log;
    error_log /var/log/nginx/analytics-error.log warn;

    # Max request size (100KB as per spec)
    client_max_body_size 100k;

    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    keepalive_timeout 15s;
    send_timeout 10s;

    # Buffer settings
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    #################################################################
    # Real IP detection from Cloudflare
    #################################################################

    # Cloudflare Tunnel uses CF-Connecting-IP header
    set_real_ip_from 127.0.0.1;
    set_real_ip_from ::1;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Cloudflare IP ranges (update periodically)
    # https://www.cloudflare.com/ips/
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    #################################################################
    # Security Headers
    #################################################################

    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;

    # Remove nginx version
    server_tokens off;

    #################################################################
    # CORS Headers (if needed for dashboard)
    #################################################################

    # Allow CORS from website domain
    add_header Access-Control-Allow-Origin "https://weather-mcp.dev" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://weather-mcp.dev" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Max-Age "3600" always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    #################################################################
    # Health Check Endpoint
    #################################################################

    location /health {
        limit_req zone=health_limit burst=10 nodelay;

        access_log off;
        proxy_pass http://analytics_api;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick timeout for health checks
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
    }

    #################################################################
    # API v1 Endpoints
    #################################################################

    location /v1/ {
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Node.js application
        proxy_pass http://analytics_api;

        # HTTP/1.1 with keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # Cloudflare-specific headers (pass through)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't pass certain headers to backend
        proxy_hide_header X-Powered-By;
    }

    #################################################################
    # Statistics Endpoints
    #################################################################

    location /v1/stats/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://analytics_api;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Cache statistics responses for 60 seconds
        proxy_cache_valid 200 60s;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }

    #################################################################
    # Root / Robots / Favicon
    #################################################################

    location = / {
        # Return API info
        default_type application/json;
        return 200 '{"service":"Weather MCP Analytics API","version":"1.0.0","status":"operational"}';
    }

    location = /robots.txt {
        access_log off;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }

    #################################################################
    # Deny all other locations
    #################################################################

    location / {
        # Return 404 for all other paths
        return 404;
    }
}

# Optional: Metrics endpoint (Prometheus, etc.)
# Accessible only from localhost
server {
    listen 127.0.0.1:9090;
    server_name localhost;

    access_log off;

    location /metrics {
        # Nginx stub_status for basic metrics
        stub_status on;
    }

    location / {
        return 404;
    }
}
